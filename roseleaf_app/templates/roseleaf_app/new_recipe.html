{% extends 'roseleaf_app/base.html' %}

{% block content %}

    <br/><h3>New Recipe</h3><br/>
    {% if submitted %}
        Your recipe was successfully saved <br>
        <a class="btn btn-primary" href="{% url 'new_recipe' %}"> Back </a>
    {% else %}


        <form action="" method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="save" class="btn btn-secondary">
        </form>

    {% endif %}





{% endblock %}
