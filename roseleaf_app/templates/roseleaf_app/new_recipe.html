{% extends 'roseleaf_app/base.html' %}

{% block content %}

    <br/><h3>New Recipe</h3><br/>
    {% if submitted %}
         <div class="alert alert-success" role="alert">
            Your recipe has been saved
        </div>
        <form action="" method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="save" class="btn btn-secondary">
        </form>
    {% else %}


        <form action="" method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="save" class="btn btn-secondary">
        </form>



    {% endif %}





{% endblock %}
