{% extends 'roseleaf_app/base.html' %}

{% block content %}
<br>
{% if searched %}
        <h2>You searched for {{ searched }}</h2><br>
        <h3>Results: </h3>
        {% for recipe in recipe_searched %}

            <a href="{% url 'show_recipe' recipe.id %}"> {{ recipe }} </a> <br>


        {% endfor %}

{% else %}
        <h2>No results</h2>
{% endif %}


{% endblock %}
